<!DOCTYPE html>
<!-- saved from url=(0041)https://redirect.cnkj.site:18083/services -->
<html lang="zh-CN" data-theme="light">
<!-- head 中自定义的 -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="telephone=no" name="format-detection">
    <meta content="#f7f9fe" name="theme-color">
    <title>爱发电</title>
    <link rel="stylesheet" th:href="@{/plugins/plugin-afdian/assets/static/afdian2.min.css}" type="text/css" media="screen">
</head>
<body>
<div class="page" id="body-wrap">
    <main class="layout hide-aside" id="content-inner">
        <div id="page">
            <div class="line-numbers">
                <div class="html-edited">
                    <div class="author-content author-content-item essayPage single"
                         th:style="'background:url('+(${rewardTopImgUrl})+')  left 28% / cover no-repeat !important;'"
                    th:if="${enableRewardRoll}">
                        <div class="card-content">
                            <div class="author-content-item-tips">爱发电</div>
                            <span class="author-content-item-title">[[${rewardTopTitle}]]</span>
                            <canvas id="header_canvas" width="920" height="1014"
                                    style="position: absolute; bottom: 0px;"></canvas>
                        </div>
                    </div>
                    <div class="html-edited">
                        <div class="flink" id="article-container">
                            <div class="flink-list">
                                <div class="flink-list-item"
                                     th:each="sponsor : ${afdianFinder.listAllSponsor().data.list}">
                                    <a class="cf-friends-link" rel="external nofollow" target="_blank"
                                       th:attr="onclick=|sponsorSelf('${baseUrl}'+'/u/'+'${sponsor.user.user_id}')|">
                                        <img class="flink-avatar cf-friends-avatar entered loaded"
                                             th:alt="${sponsor.user.name}"
                                             data-ll-status="loaded"
                                             th:src="${sponsor.user.avatar}">
                                        <div class="flink-item-info no-lightbox">
                                            <span class="flink-item-name cf-friends-name"
                                                  th:text="${sponsor.user.name}">
                                            </span>
                                            <span class="flink-item-date" th:text="${afdianFinder.parseTime(sponsor.last_pay_time)}"></span>
                                            <span class="flink-item-desc" th:if="${#conversions.convert(sponsor.all_sum_amount, 'java.math.BigDecimal') < #conversions.convert(sponsorNumber, 'java.math.BigDecimal')}">
                                                <div class="reward-list-item-money">
                                                    ¥ <b th:text="${sponsor.all_sum_amount}"></b>
                                                </div>
                                            </span>
                                            <span class="flink-item-desc" th:if="${#conversions.convert(sponsor.all_sum_amount, 'java.math.BigDecimal') >= #conversions.convert(sponsorNumber, 'java.math.BigDecimal')}">
                                                <div  class="reward-list-item-money" style="color: #e5a80d">
                                                    ¥ <b th:text="${sponsor.all_sum_amount}"></b>
                                                </div>
                                            </span>
                                            <img data-ll-status="loaded" class="entered loaded"
                                                 th:src="${sponsor.user.avatar}"></div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
<style>
 .reward-list-item-money{
	position: absolute;
    bottom: 0.2em;
    right: 0.5em;
    float: left;
}

.flink#article-container .flink-list > .flink-list-item:hover a .flink-item-desc .reward-list-item-money{
	position: absolute;
    bottom: 0.2em;
    left: 1em;
    float: left;
}

.flink-item-date{
    display: inline-flex;
    position: absolute;
    bottom: 0.2em;
    flex-flow: column;
    font-size: smaller;
}

.flink#article-container .flink-list > .flink-list-item:hover  .flink-item-date{
	display: inline-flex;
    position: absolute;
    align-items: flex-end;
    bottom: 0.2em;
    right: 1em;
    color: #5d0ac7;
}
</style>
<script th:inline="javascript">
    function sponsorSelf(url){
        window.open(url, '_blank');
    }
</script>
</html>
